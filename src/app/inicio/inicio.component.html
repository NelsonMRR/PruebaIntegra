<div style="padding: 13px;">
    <mat-spinner *ngIf="resultadoHistorial.length === 0"></mat-spinner>

    <mat-card style="margin-top:12px;">
        <mat-card-header>
            <mat-card-title>{{titulo}}</mat-card-title>
            <mat-card-subtitle>{{subtitulo}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <canvas baseChart 
                [data]="salesData" 
                [type]="'bar'"
                [options]="chartOptions"
            >
            </canvas>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="obtenerDatos()">Actualizar</button>
        </mat-card-actions>
    </mat-card>
    <mat-card style="margin-top:12px;">
        <mat-card-header>
            <mat-card-title>Historial</mat-card-title>
            <mat-card-subtitle>1 hora
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <table>
                <tr>
                    <th>Moneda de Conversión</th>
                    <th>Tasa</th>
                    <th>Actualización</th>
                </tr>
                <tr *ngFor="let item of resultadoHistorial">
                    <td>{{item.codigo}}</td>
                    <td>{{item.tasa}}</td>
                    <td>{{item.fecha}}</td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="obtenerDatos()">Actualizar</button>
        </mat-card-actions>
    </mat-card>
</div>
